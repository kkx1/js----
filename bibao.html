<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<ul id="oul">
			<li>111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
			<li>555</li>
		</ul>
		
	<script>
	var oUl = document.getElementById('oul');
	var aLi = oUl.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		(function(index){
			aLi[i].onclick = function(){
			alert(index);
		};
		})(i);
		
	}



	</script>
</body>
</html>
